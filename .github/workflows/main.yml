import json
from playwright.sync_api import sync_playwright

def run():
    # Zara Ceket Linki
    url = "https://www.zara.com/tr/tr/kadin-ceket-l1114.html"
    data = []

    print("ğŸ•µï¸â€â™€ï¸ ZARA'ya Gizli Ajan GÃ¶nderiliyor...")
    
    with sync_playwright() as p:
        # MASKE TAKMA Ä°ÅLEMÄ° (User-Agent)
        browser = p.chromium.launch(headless=True)
        context = browser.new_context(
            user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/110.0.0.0 Safari/537.36"
        )
        page = context.new_page()
        
        try:
            page.goto(url, timeout=60000)
            
            # SayfanÄ±n yÃ¼klenmesi iÃ§in 5 saniye bekle (Ä°nsan gibi davran)
            page.wait_for_timeout(5000)
            
            print(f"Sayfa BaÅŸlÄ±ÄŸÄ±: {page.title()}")

            # ÃœrÃ¼nleri bulmayÄ± dene (FarklÄ± etiketler deniyoruz)
            # Zara bazen class isimlerini deÄŸiÅŸtirir.
            products = page.locator(".product-grid-product")
            
            # EÄŸer ilk yÃ¶ntemle bulamazsa, ikinci yÃ¶ntemi dene
            if products.count() == 0:
                print("âš ï¸ 1. YÃ¶ntem Ã§alÄ±ÅŸmadÄ±, 2. yÃ¶ntem deneniyor...")
                products = page.locator("li[data-productid]")
            
            count = products.count()
            print(f"ğŸ“¦ Toplam {count} Ã¼rÃ¼n bulundu!")

            for i in range(min(5, count)):
                item = products.nth(i)
                try:
                    # Bilgileri Ã§ek
                    # Zara'da isim bazen linkin iÃ§indedir, bazen span'dadÄ±r.
                    name = item.locator("a.product-link").get_attribute("href")
                    price_text = item.locator(".price-current__amount, .money-amount__main").first.inner_text()
                    
                    data.append({
                        "sira": i+1,
                        "urun_linki": name,
                        "fiyat": price_text
                    })
                except Exception as e:
                    print(f"ÃœrÃ¼n hatasÄ±: {e}")

        except Exception as e:
            print(f"Genel Hata: {e}")
        
        browser.close()

    # Sonucu kaydet
    with open("sonuc.json", "w", encoding="utf-8") as f:
        json.dump(data, f, ensure_ascii=False, indent=4)
    print("âœ… Ä°ÅŸlem tamamlandÄ±.")

if __name__ == "__main__":
    run()
